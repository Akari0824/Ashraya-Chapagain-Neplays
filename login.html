<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEPLAYS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">

    <nav class="bg-slate-900 text-white sticky top-0 z-50 shadow-lg border-b-4 border-orange-500">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <i class="fa-solid fa-basketball text-orange-500 text-3xl"></i>
                <span class="text-3xl font-bold tracking-wide brand-font">NEPLAYS</span>
            </a>
            <div class="hidden md:flex items-center gap-8 font-medium text-slate-300">
                <a href="index.html" class="nav-link hover:text-orange-500 transition">Home</a>
                <a href="tournaments.html" class="nav-link hover:text-orange-500 transition">Tournaments</a>
                <a href="news.html" class="nav-link hover:text-orange-500 transition">News</a>
            </div>
            <div id="auth-links" class="flex items-center gap-4 font-medium"></div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border-t-4 border-orange-500">
            <h2 class="text-3xl font-bold text-center mb-6 text-slate-800">LOGIN</h2>
            <form onsubmit="event.preventDefault(); app.login(this.email.value, this.password.value)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <input type="email" name="email" value="admin@neplays.com" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
                    <p class="text-xs text-slate-400 mt-1">Try: admin@neplays.com</p>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input type="password" name="password" value="123" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
                </div>
                <button type="submit" class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold hover:bg-orange-500 transition">LOGIN</button>
            </form>
            <p class="text-center mt-4 text-slate-600">New here? <a href="register.html" class="text-orange-500 font-bold hover:underline">Create Account</a></p>
        </div>
    </main>

    <footer class="bg-slate-900 text-slate-400 py-8 mt-auto border-t-4 border-orange-500 text-center">
        <p class="brand-font text-xl text-white mb-2">NEPLAYS</p>
        <p class="text-sm">Digitalizing Basketball in Nepal.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
